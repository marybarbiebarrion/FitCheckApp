<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/4a1b605065.js" crossorigin="anonymous"></script>
  <title>FitCheck Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
    }

    .button {
      background-color: black;
      color:white;
      border: 1px, solid, black;
      padding: 15px 30px;
      border-radius: 20px;
    }

    .button:hover {
      color: black;
      background-color: white;
    }
    .button:active {
      color: black;
      background-color: white;
      border-color: white;
    }
    
    .sidebar {
      width: 220px;
      background-color: #AED9E0;
      color: black;
      padding: 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid black;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .sidebar a {
      display: block;
      color: #5E6472;
      text-decoration: none;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #B8F2E6;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      background-color: #AED9E0;
      color: black;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: end;
      border-bottom: 1px solid black;
    }

    .content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(#AED9E0, #FAF3DD, #B5DCE1);;
      overflow-y: auto;
    }

    footer {
      text-align: center;
      padding: 5px;
      color: #888;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>FitCheck</h2>
    <a href="#"><i class="fas fa-compass"></i> Dashboard</a>
    <a href="#"> <i class="fas fa-user"></i>  Profile </a>
    <a href="{% url 'FoodAnalysis:food_analysis' %}"> <i class="fas fa-puzzle-piece"></i>  Food Analysis </a>
    <a href="#"><i class="fas fa-spoon"></i> FitnessPlanning</a>
    <a href="#"><i class="fas fa-book"></i> Guidance</a>
    <a href="#"><i class="fas fa-heartbeat"></i> Wellness Tracker</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Area (Topbar + Content) -->
  <div class="main">
    <div class="topbar">
      Welcome, User!
      <i class="fas fa-user-circle"></i>
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    <!-- <footer>
        FitCheck 
    </footer> -->
  </div>

</body>
</html>
