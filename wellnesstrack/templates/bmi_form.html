{% extends 'base.html' %}

{% block title %}Calculate BMI{% endblock %}

{% block content %}
<h2>Calculate BMI</h2>

<div class="mini-box">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Results</button>
    </form>

    {% if result and category %}
        <p><strong>Your BMI is:</strong> {{ result }}</p>
        <p><strong>Category:</strong> {{ category }}</p>
    {% endif %}
</div>

{% endblock %}
