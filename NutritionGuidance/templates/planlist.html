{% extends 'base.html' %}
{% block content %}
    <ul>
    {% for key, day in days.items %}
        <h2> {{ day }}</h2>
        {% for meal in meals %}
            {% if meal.day == key %}
            <li>
                {{ meal.get_meal_type_display }}: {{ meal.meal_id.meal_name }}
            </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
    </ul>
{% endblock %}
