{% extends 'base.html' %}
{% block content %}
<style>
    .bg {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        padding-left: 90px;
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        margin: 10px;
        width: 50%;
        display: inline-flex;
        text-align: center;
    }
    h2 {
        font-size: 64px;
        margin-bottom: 10px;
        margin-top: 20px;
    }
    ul {
        list-style-type: none;
    }
    li {
        padding: 5px 0;
        font-size: 20px;
    }
</style>
    <div class="bg">
        <ul>
        {% for key, day in days.items %}
            <h2> {{ day }}</h2>
            {% for meal in meals %}
                {% if meal.day == key %}
                <li>
                    {{ meal.get_meal_type_display }}: {{ meal.meal_id.meal_name }}
                    <form action="{% url 'NutritionGuidance:ng_recipe' meal.meal_id %}">
                        <button type="submit" class="button" style="margin: 10px 0">View Recipe</button>
                    </form>
                </li>
                {% endif %}
            {% endfor %}
        {% endfor %}
        </ul>
    </div>
{% endblock %}
