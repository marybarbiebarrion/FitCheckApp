{% extends 'base.html' %}
{% block content %}
    <ul>
        <h2> Ingredients: </h2>
        {% for ingredient in meal.recipe_id.ingredient.all %}
            <li> {{ ingredient }} </li>
        {% endfor %}
        <br />
        <h2> Instructions </h2>
        <p> {{ meal.recipe_id.recipe_instructions }} </p>
    </ul>
{% endblock %}
