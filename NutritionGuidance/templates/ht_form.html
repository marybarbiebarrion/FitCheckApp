{% extends 'base.html' %}

{% block content %}
    <style>
        input {
            width: 200px;
            padding: 10px;
            margin: 8px 0;
            margin-left: 25px;
            display: block;
        }
        label {
            display: block;
            text-align: left;
            margin-left: 25px;
        }
    
        h1 {
            text-align: center;
        }
        .form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 50%;
            display: inline-block;
            text-align:center;
        }
        
    </style>
        <div class="form">
            <h1> Set a hydration tracker </h1>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button">Set tracker</button>
            </form>
        </div>

{% endblock %}
