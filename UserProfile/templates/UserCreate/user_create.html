<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create User Account</h1>
    <form method="post">
        {% csrf_token %}

        <!-- Full Name Fields -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <!-- Birthdate Field -->
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <!-- Sex at Birth Field -->
        <label for="sex_at_birth">Sex at Birth:</label>
        <select id="sex_at_birth" name="sex_at_birth" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>

        <!-- Email Address Field -->
        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" required><br><br>

        <!-- Password Fields -->
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required><br><br>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br><br>

        <!-- Terms and Conditions -->
        <label>
            <input type="checkbox" id="expression_of_consent" name="expression_of_consent" required>
            I agree to the terms and conditions.
        </label><br><br>

        <label>
            <input type="checkbox" id="declaration_undertaking" name="declaration_undertaking" required>
            I declare that the information provided is accurate.
        </label><br><br>

        <!-- Submit Button -->
        <button type="submit" id="create-user-button" disabled>Create User</button>
    </form>

    <script>
        // Enable the "Create User" button only if both checkboxes are checked
        const consentCheckbox = document.getElementById('expression_of_consent');
        const declarationCheckbox = document.getElementById('declaration_undertaking');
        const createUserButton = document.getElementById('create-user-button');

        function toggleCreateButton() {
            createUserButton.disabled = !(consentCheckbox.checked && declarationCheckbox.checked);
        }

        consentCheckbox.addEventListener('change', toggleCreateButton);
        declarationCheckbox.addEventListener('change', toggleCreateButton);
    </script>
</body>
</html>
