
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitCheck Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #dff3fd, #fde6d4); /* Sky gradient */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background: transparent;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
        }

        .brand {
            font-weight: 700;
            font-size: 1.5em;
            text-align: left;
            position: absolute;
            top: 20px; 
            left: 20px; 
        }

        .brand span {
            color: #000;
        }

        .login-container h1 {
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .login-container p {
            margin-bottom: 30px;
            color: #333;
            font-size: 0.95em;
        }

        .form-input,
        .login-btn {
            width: 100%; /* Ensure all elements take the full width of their container */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }

        .login-btn {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #333;
        }

        .register-link {
            margin-top: 10px;
            font-size: 0.85em;
        }

        .register-link a {
            color: #000;
            text-decoration: underline;
        }

        .password-wrapper {
            width: 100%; /* Ensure the password wrapper matches the width of the inputs */
            box-sizing: border-box;
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-90%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="brand"><span>Fit</span>Check</div>

        <h1>Welcome back!</h1>
        <p>Elevate Your Health, One Check at a Time with FitCheck</p>

        <form method="POST" action="{% url 'UserProfile:user_login' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" class="form-input" required>

            <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Password" class="form-input" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="register-link">
            Not a member? <a href="{% url 'UserProfile:user_create' %}">Register now</a>
        </div>
    </div>
</body>
</html>
