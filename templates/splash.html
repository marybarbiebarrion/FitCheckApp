<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to FitCheck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(#AED9E0, #FAF3DD, #B5DCE1);;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .splash-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .splash-container p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .enter-btn {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .enter-btn:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3B3B3B;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">üèãÔ∏è‚Äç‚ôÄÔ∏è FitCheck</div>
        <h1>Welcome to FitCheck</h1>
        <p>Your fitness journey starts here</p>
        <a href="{% url 'user_login' %}" class="enter-btn">Enter</a>
    </div>
</body>
</html>
